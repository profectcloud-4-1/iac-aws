serviceAccount:
  create: false
  name: ${SA_NAME}

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    enabled: false

  extraVolumeMounts:
    - name: loki-storage
      mountPath: /var/loki

  extraVolumes:
    - name: loki-storage
      emptyDir: {}

minio:
  enabled: false

chunksCache:
  enabled: false

resultsCache:
  enabled: false

loki:
  authEnabled: false

  commonConfig:
    replication_factor: 1

  memberlist: null

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: "boltdb-shipper"
        object_store: "s3"
        schema: "v13"
        index:
          prefix: "loki_index_"
          period: "24h"

  pattern_ingester:
    enabled: true

  limits_config:
    allow_structured_metadata: false
    volume_enabled: true

  ruler:
    enable_api: false

  storage:
    type: s3
    bucketNames:
      chunks: ${BUCKET}
      ruler: ${BUCKET}
      admin: ${BUCKET}
    s3:
      endpoint: "https://s3.ap-northeast-2.amazonaws.com"
      region: "ap-northeast-2"
      s3ForcePathStyle: false
      insecure: false

backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
